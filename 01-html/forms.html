<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <form action="handle.php" method="post">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" id="username" required>

            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <br>
            <label for="myemail">Email</label>
            <input type="email" name="myemail" id="myemail" required>

            <br>
            <br>
            <input type="checkbox" id="Java" name="language1" value="Java" checked>
            <label for="language1"> Java2 </label><br>
            <input type="checkbox" id="C" name="language2" value="C">
            <label for="language2"> C </label><br>
            <input type="checkbox" id="Python" name="language3" value="Python">
            <label for="language3"> Python </label>
            <input type="checkbox" name="language4" id="javascript" value="javascript">Javascript</input>

            <br>
            <br>
            <!-- radio button -->
            <p>Please select your age:</p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0 - 30</label><br>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31 - 60</label><br>
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">61 - 100</label>
            <br><br>

            <p>Please select your age:</p>
            <input type="radio" id="age1" name="age3" value="30">
            <label for="age1">0 - 30</label><br>
            <input type="radio" id="age2" name="age3" value="60">
            <label for="age2">31 - 60</label><br>

            <br><br>

            <input type="color" name="mycolor" id="mycolor" value="#ff5566">

            <br>

            <input type="date" name="birthday" id="birthday">

            <br>

            <input type="file" name="myfile" id="myfile">

            <br>

            <input type="number" name="quantity" id="quantity" min="1" max="50" step="2">

            <br>
            <textarea name="feedback" id="feedback" cols="30" rows="10">Add your feedback
            </textarea>

            <br>
            <select name="cars" id="cars">
                <option value="Audi2">Audi</option>
                <option value="Bugatti2">Bugatti</option>
                <option value="Ferrari3">Ferrari</option>
            </select>

            <br><br>
            <!-- datalist -->
            <label> Choose your favourite browser</label>
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <br><br>

            <!-- fieldset & legend -->
            <fieldset>
                <legend>Personal Information</legend>
                <!-- Form controls go here -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <input type="submit" value="Sign Up">
            <input type="reset" value="Clear">
        </form>
    </main>
    <footer></footer>
</body>

</html>
